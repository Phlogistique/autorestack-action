name: Tests

on:
  pull_request:
    branches: ['*']

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run unit tests
        run: bash tests/test_update_pr_stack.sh

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    # Only run if secrets are available (not available on forks)
    if: github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Run e2e tests
        env:
          GH_APP_ID: ${{ vars.GH_APP_ID }}
          GH_APP_INSTALLATION_ID: ${{ vars.GH_APP_INSTALLATION_ID }}
          GH_APP_PRIVATE_KEY_PEM_B64: ${{ secrets.GH_APP_PRIVATE_KEY_PEM_B64 }}
          PRESERVE_ON_FAILURE: "1"
        run: |
          export GH_TOKEN=$(uv run tests/get_github_app_token.py)
          gh auth setup-git
          bash tests/test_e2e.sh
